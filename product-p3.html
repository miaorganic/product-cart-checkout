<!doctype html>
<html>
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Lavender Bliss</title></head>
<body>
  <div style="max-width:420px;margin:20px auto;background:#fff;padding:18px;border-radius:10px">
    <h2>Lavender Bliss Soap</h2>
    <div style="font-weight:700">Rs. 480</div>
    <button onclick="addToCartAndGo()" style="margin-top:12px;padding:10px 16px;background:#D6A7A1;border:0;color:#fff;border-radius:8px">Add to Cart</button>
  </div>
<script>
function addToCartAndGo(){
  const name = 'Lavender Bliss Soap';
  const price = 480;
  let cart = JSON.parse(localStorage.getItem('store_cart')) || [];
  let existing = cart.find(i => i.name === name);
  if(existing) existing.qty++;
  else cart.push({ id:'p3', name, price, qty:1 });
  localStorage.setItem('store_cart', JSON.stringify(cart));
  window.location.href = './';
}
</script>
</body>
</html>
