<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Product ‚Äî Oat & Honey Soap</title>
<style>
  body {
    font-family: Segoe UI, Arial;
    margin: 20px;
    background: #faf9f6; /* whole page same color */
  }
  .card {
    padding: 20px;
    border-radius: 10px;
    max-width: 420px;
    margin: auto;
    text-align: center; /* center align main content */
  }
  h2 {
    margin: 0 0 12px;
  }

  /* Pricing styles */
  .price-box {
    margin-bottom: 12px;
  }
  .old-price {
    color: #999;
    text-decoration: line-through;
    margin-right: 8px;
    font-size: 16px;
  }
  .new-price {
    font-weight: 700;
    font-size: 20px;
    color: #c44;
  }

  /* Stock + viewers (left aligned separately) */
  .bottom-info {
    margin-top: 15px;
    text-align: left;
  }
  .stock {
    font-weight: bold;
    margin: 8px 0;
    color: #333;
  }
  .viewers {
    color: #333;
    font-size: 14px;
    margin: 8px 0;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .add {
    background: #D6A7A1;
    color: #fff;
    border: 0;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 12px;
  }
  .add:hover {
    background: #C2B280;
  }
</style>
</head>
<body>
  <div class="card">
    <!-- Product Name -->
    <h2>Oat & Honey Soap</h2>

    <!-- Price -->
    <div class="price-box">
      <span class="old-price">Rs. 650</span>
      <span class="new-price">Rs. 550</span>
    </div>

    <!-- ‚≠ê Rating + Reviews -->
    <div style="display: flex; justify-content: center; margin: 8px 0;">
      <div style="display: flex; align-items: center; gap: 4px; font-size: 20px; line-height: 1;">
        <span style="color: #D4AF37;">‚òÖ</span>
        <span style="color: #D4AF37;">‚òÖ</span>
        <span style="color: #D4AF37;">‚òÖ</span>
        <span style="color: #D4AF37;">‚òÖ</span>
        <span style="position: relative; display: inline-block; color: #ccc;">
          <span style="color: #D4AF37; width: 50%; overflow: hidden; position: absolute; top: 0; left: 0;">‚òÖ</span>
          ‚òÖ
        </span>
        <span style="font-size: 14px; color: #7A7262;">(27)</span>
      </div>
    </div>

    <!-- Add to Cart -->
    <button class="add" onclick="addToCartAndGo()">Add to Cart</button>

    <!-- Left aligned info -->
    <div class="bottom-info">
      <div class="stock" id="stockStatus">Checking stock...</div>
      <div class="viewers"><span style="font-size:16px;">üëÅ</span> <span id="viewersCount">0</span></div>
    </div>
  </div>

<script>
/* ---------- Add to Cart ---------- */
function addToCartAndGo(){
  const name = 'Oat & Honey Soap';
  const price = 550;
  let cart = JSON.parse(localStorage.getItem('store_cart')) || [];
  let existing = cart.find(i => i.name === name);
  if(existing) existing.qty++;
  else cart.push({ id:'p1', name, price, qty:1 });
  localStorage.setItem('store_cart', JSON.stringify(cart));
  window.location.href = './'; // cart page (adjust if needed)
}

/* ---------- Live viewers (3‚Äì18) ---------- */
function updateViewers() {
  const viewers = Math.floor(Math.random() * (18 - 3 + 1)) + 3;
  document.getElementById("viewersCount").innerText = viewers;
}
setInterval(updateViewers, 5000);
updateViewers();

/* ---------- Stock counter ---------- */
let stock = 12; // set stock number here
function updateStock() {
  let text = "";
  if (stock > 20) text = "In stock: " + stock + "+ available";
  else if (stock > 5) text = "Limited stock: only " + stock + " left!";
  else if (stock > 0) text = "‚ö†Ô∏è Hurry! Only " + stock + " left ‚Äî running out!";
  else text = "‚ùå Out of stock";
  document.getElementById("stockStatus").innerText = text;
}
updateStock();
</script>
</body>
</html>
