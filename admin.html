<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Orders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
    }
    h1 {
      color: #444;
    }
    button {
      background: #D6A7A1;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #C2B280;
    }
  </style>
</head>
<body>
  <h1>Admin - Orders Management</h1>
  <p>Only you should access this page. Customers wonâ€™t see it.</p>
  
  <button id="downloadCsvBtn">Download Orders CSV</button>

  <script>
    // Example orders data stored in localStorage
    let orders = JSON.parse(localStorage.getItem("orders")) || [];

    // Function to download orders as CSV
    function downloadCSV() {
      if (orders.length === 0) {
        alert("No orders available.");
        return;
      }

      let csvContent = "data:text/csv;charset=utf-8,Product,Price,Quantity\n";

      orders.forEach(order => {
        order.cart.forEach(item => {
          csvContent += `${item.name},${item.price},${item.qty}\n`;
        });
        csvContent += `Total:,${order.total}\n\n`;
      });

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "orders.csv");
      document.body.appendChild(link);
      link.click();
    }

    document.getElementById("downloadCsvBtn").addEventListener("click", downloadCSV);
  </script>
</body>
</html>
