<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Add to Cart Button</title>
</head>
<body style="text-align:center;">

  <button 
    style="background:#D6A7A1;color:#fff;border:0;padding:12px 16px;
           border-radius:6px;cursor:pointer;font-size:14px;"
    onclick="addToCartAndGo()">
    Add to Cart
  </button>

<script>
function addToCartAndGo(){
  const name = 'Oat & Honey Soap';
  const price = 550;
  let cart = JSON.parse(localStorage.getItem('store_cart')) || [];
  let existing = cart.find(i => i.name === name);
  if(existing) existing.qty++;
  else cart.push({ id:'p1', name, price, qty:1 });
  localStorage.setItem('store_cart', JSON.stringify(cart));
  window.location.href = './'; // redirect to cart/home page
}
</script>

</body>
</html>
