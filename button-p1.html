<meta charset="utf-8" />

<title>Product â€” Oat & Honey Soap</title>
<style>
  body{background:#faf9f6; text-align:center; margin-top:50px;}
  .hidden {display:none;} /* hides all unnecessary elements */
  .add{background:#D6A7A1;color:#fff;border:0;padding:12px 20px;
       border-radius:6px;cursor:pointer;font-size:16px;}
  .add:hover{background:#C2B280}
</style>
</head>
<body>
  
  <!-- Only visible element -->
  <button class="add" onclick="addToCartAndGo()">Add to Cart</button>

<script>
function addToCartAndGo(){
  const name = 'Oat & Honey Soap';   // product name
  const price = 550;                 // product price

  let cart = JSON.parse(localStorage.getItem('store_cart')) || [];
  let existing = cart.find(i => i.name === name);
  if(existing) existing.qty++;
  else cart.push({ id:'p1', name, price, qty:1 });
  localStorage.setItem('store_cart', JSON.stringify(cart));

  // Redirect to your GitHub cart page
  window.location.href = "https://miaorganic.github.io/cart-checkout/";
}
</script>

</body>
